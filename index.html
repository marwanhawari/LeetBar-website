<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeetBar</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="/favicon/site.webmanifest" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <script
            src="https://cdn.jsdelivr.net/gh/marwanhawari/mh-signature/src/mh-signature.js"
            defer
        ></script>
    </head>
    <body>
        <div class="flex-column">
            <img
                id="leet-bar-icon"
                src="/images/AppIcon.png"
                alt="LeetBar icon"
            />
            <h1 id="headline">LeetBar</h1>
            <h3>LeetCode in your menu bar</h3>
            <a
                href="https://github.com/marwanhawari/LeetBar/releases/latest/download/LeetBar.zip"
            >
                <img
                    id="download"
                    src="/images/Download.png"
                    alt="Download LeetBar"
                />
            </a>
            <div id="download-text">
                Requires macOS 12.0 (Monterey) or newer
            </div>

            <div class="foss-text">
                Free and
                <a
                    target="_blank"
                    rel="noopener noreferrer"
                    class="foss-text"
                    href="https://github.com/marwanhawari/LeetBar"
                >
                    open-source
                </a>
            </div>

            <div class="flex-row">
                <img
                    class="screenshot"
                    src="/images/LeetBar-dark.png"
                    alt="LeetBar dark mode screenshot"
                />
                <img
                    class="screenshot"
                    src="/images/LeetBar-light.png"
                    alt="LeetBar light mode screenshot"
                />
            </div>

            <div id="features" class="flex-row">
                <div class="flex-column feature-item">
                    <img
                        src="/images/menu-bar.png"
                        alt="Menu bar icon"
                        class="feature-image"
                    />
                    <div class="feature-text">
                        Check the daily problem and view profile stats from your
                        menu bar
                    </div>
                </div>
                <div class="flex-column feature-item">
                    <img
                        src="/images/bell.png"
                        alt="Bell icon"
                        class="feature-image"
                    />
                    <div class="feature-text">
                        Get notified about the new daily problem
                    </div>
                </div>
                <div class="flex-column feature-item">
                    <img
                        src="/images/refresh.png"
                        alt="Refresh icon"
                        class="feature-image"
                    />
                    <div class="feature-text">
                        Automatically refreshes in the background
                    </div>
                </div>
                <div class="flex-column feature-item">
                    <img
                        src="/images/globe.png"
                        alt="Globe icon"
                        class="feature-image"
                    />
                    <div class="feature-text">
                        Quickly access the website from your menu bar
                    </div>
                </div>
            </div>

            <div id="mh-signature"></div>
        </div>
    </body>
</html>
